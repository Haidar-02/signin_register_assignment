<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/register.css" />
    <title>Register a new Account</title>
  </head>
  <body
    class="d-flex align-items-center justify-content-center container w-100 h-100 p-5 mt-5"
  >
    <div class="row w-75">
      <div
        class="col bg-secondary text-light text-center p-3 d-flex flex-column justify-content-between left-register"
      >
        <div>
          <h3 class="mt-3 text-uppercase">Register a new account</h3>
          <p class="fs-5 mt-4">
            Please fill the information in the form to create a new account !
          </p>
        </div>
        <div>
          <p class="mb-1">Already have an account ?</p>
          <a href="signin.html" class="btn btn-light mb-3">Signin</a>
        </div>
      </div>

      <div
        class="col bg-dark bg-gradient p-3 d-flex align-items-center justify-content-center text-light"
      >
        <form class="mt-4 container">
          <div class="row">
            <div class="col-md-6">
              <label for="FirstName" class="form-label mb-0">First Name</label>
              <input
                type="text"
                id="FirstName"
                class="form-control mb-3"
                maxlength="16"
                autocomplete="off"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="LastName" class="form-label mb-0">Last Name</label>
              <input
                type="text"
                id="LastName"
                class="form-control mb-3"
                maxlength="16"
                autocomplete="off"
                required
              />
            </div>
          </div>

          <label for="Username" class="form-label mb-0">Username</label>
          <input
            type="text"
            id="Username"
            class="form-control mb-3"
            maxlength="12"
            autocomplete="off"
            required
          />
          <label for="Password" class="form-label mb-0">Password</label>
          <input
            type="password"
            id="Password"
            class="form-control mb-3"
            maxlength="12"
            required
          />
          <label for="ConfirmPassword" class="form-label mb-0"
            >Confirm Password</label
          >
          <input
            type="password"
            id="ConfirmPassword"
            class="form-control mb-3"
            maxlength="12"
            required
          />
          <div class="d-flex align-items-center justify-content-end w-100">
            <input
              type="submit"
              value="Create Account"
              class="btn btn-outline-light mt-3 mb-3"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
